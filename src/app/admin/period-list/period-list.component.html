<table *ngIf="periods?.length > 0" class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Start date</th>
            <th scope="col">End date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let period of periods">
            <td>{{period.name}}</td>
            <td>{{period.startDate}}</td>
            <td>{{period.endDate}}</td>
            <td> <button type="button" class="btn btn-primary btn-sm"
                    routerLink="/period/{{period.id}}">Details</button></td>
        </tr>
    </tbody>
</table>
<div class="p-3 my-2">
    <adm-period-form (reloadPeriodList)='reloadPeriodList()' [eventId]="eventId"></adm-period-form>
</div>
