<div class="display-4">
  List of events
</div>
<table *ngIf="events?.length > 0" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Start date</th>
      <th scope="col">End date</th>
      <th scope="col">Is active</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let event of events">
      <td>{{event.id}}</td>
      <td>{{event.name}}</td>
      <td>{{event.startDate}}</td>
      <td>{{event.endDate}}</td>
      <td>{{event.isActive}}</td>
      <td>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary btn-sm">View</button>
          <button type="button" class="btn btn-primary btn-sm" routerLink="{{event.id}}">Configure</button>
          <button type="button" class="btn btn-danger btn-sm" [class.disabled]="event.isActive">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="p-3 my-2">
  <adm-event-form (reloadList)='reloadList()'></adm-event-form>
</div>
