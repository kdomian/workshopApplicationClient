<div class="float-right">
    <button class="btn btn-md btn-outline-primary" (click)="open(content)">Create new tariff</button>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">New tariff</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #tariffForm="ngForm" (ngSubmit)="modal.close('Create tariff');">
        <div class="modal-body">
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <input required id="price" [(ngModel)]="tariff.price" name="price" class="form-control" #priceInput
                        #priceModel="ngModel">
                </div>
                <div class="alert alert-danger" *ngIf="priceModel.invalid && priceModel.touched">
                    Price is required
                </div>

                <label for="ticketType">Ticket type</label>
                <select class="form-control" id="ticketType">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>

            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark" [disabled]="!tariffForm.form.valid">Create tariff</button>
        </div>
    </form>
</ng-template>
