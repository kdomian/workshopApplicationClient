<div class="border p-3 my-2">
    <div class="p-3 my-2">
        <div class="float-right">
            <button class="btn btn-md btn-outline-primary" (click)="back()">Back</button>
        </div>
    </div>
    <div *ngIf="period">
        <div class="p-3">
            <div class="display-4 row">
                {{period.name}}
            </div>
            <div class="display-6 row">
                {{period.startDate}} - {{period.endDate}}
            </div>
        </div>
        <adm-tariff-list [periodId]="period.id"></adm-tariff-list>
    </div>
</div>
