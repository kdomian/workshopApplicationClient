<table *ngIf="tariffs?.length > 0" class="table">
    <thead>
        <tr>
            <th scope="col">Ticket</th>
            <th scope="col">Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let tariff of tariffs">
            <td>{{tariff.simpleTicketEntity.name}}</td>
            <td>{{tariff.price}}</td>
            <td><button type="button" class="btn btn-primary btn-sm" routerLink="/period/{{tariff.id}}">Details</button></td>
        </tr>
    </tbody>
</table>
<div class="p-3 my-2">
    <adm-tariff-form (reloadTariffList)='reloadTariffList()' [periodId]="periodId"></adm-tariff-form>
</div>
